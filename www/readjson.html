        var url = "https://widhihi.000webhostapp.com/restandro-master/json_produk.php";
        $.getJSON(url, function(result) {
            console.log(result);
            $.each(result, function(i, field) {
                var id_barang = field.id_barang;
                var nama_br = field.nama_br;
                var hrgasewa = field.hrgasewa;
                var lamasewa = field.lamasewa;

                $("#listview").append("<tr><td ><button type='button'> <a class='item' href='form.html?id_barang=" + id_barang + "&nama_br=" + nama_br + "&hrgasewa=" + hrgasewa + "&lamasewa=" + lamasewa + "'> " + id_barang + "</a></td><td>" + nama_br + " </td><td>" + hrgasewa + "</td><td>" + lamasewa + "</td></tr>");
            });
        });
    });
